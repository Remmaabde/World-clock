<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock - Reem Abdella</title>
    <link rel="stylesheet" href="/src/clock.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>

</head>

<body>
    <div class="container">
        <h1>World Clock ⏰</h1>

        <select>
            <option value="">Select a city..</option>
            <option value="">Addis Ababa</option>
            <option value="">Paris</option>
            <option value="">Sydney</option>
        </select>

        <div class="city" id="Addis">
            <div>
                <h2>Addis Ababa</h2>
                <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>

        <div class="city" id="paris">
            <div>
                <h2>Paris 🇫🇷</h2>
                <div class="date" id="parisdate"></div>
            </div>
            <div class="time" id="parisdate"></div>
        </div>
    </div>
    <footer>This project is Coded by Reem and open sourced at <a href="#" target="_blank">GitHub</a></footer>
    </div>
    <script src="/src/clock.js"></script>
</body>

</html>
