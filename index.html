<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock - Reem Abdella</title>
    <link rel="stylesheet" href="/src/clock.css">
</head>

<body>
    <div class="container">
        <h1>World Clock</h1>
        <div class="clocks">
            <select name="cities" id="cities">
                <option value="Choose a city">Choose a city</option>
                <option value="Ethiopia/Addis Ababa">Addis Ababa</option>
                <option value="Australia/sydney">Sydney</option>
            </select>

            <div class="city">
                <h2 id="city1">Addis Ababa</h2>
                <h6 class="date">October 18,2024</h6>
                <h3 id="time1">00:00:00</h3>
            </div>
        </div>
        <footer>This project is Coded by Reem and open sourced at <a href="#" target="_blank">GitHub</a></footer>
    </div>
    <script src="/src/clock.js"></script>
</body>

</html>
